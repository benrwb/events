<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Events</title>
    
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.7/dist/vue.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker3.standalone.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropbox.js/4.0.1/Dropbox-sdk.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"></script>

    <style type="text/css">
        [v-cloak] {
            display: none;
        }
        .emoji {
            font-family: 'Segoe UI Emoji';
        }
        .syncdiv {
            position: fixed;
            top: 5px;
            left: 50%;
            transform: translate(-50%, 0);
            z-index: 1; /* display in front of navbar */
        }
        .faded {
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div id="app" v-cloak
         class="container">

         <div v-show="!!dropboxSyncStatus"
              class="alert alert-warning syncdiv">Dropbox sync: {{ dropboxSyncStatus }}</div>

        <dropbox-sync ref="dropbox"
                      filename="json/events.json"
                      v-on:sync-status-change="dropboxSyncStatus = $event"
        ></dropbox-sync>

        <div v-show="connectedToDropbox">

            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <p class="navbar-text pull-right">
                        {{ currentTime | formatDate('dddd D MMMM') }}
                    </p>
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">
                            <span class="glyphicon glyphicon-home"></span>
                            <span class="glyphicon glyphicon-arrow-right"></span>
                            Events
                        </a>
                        <!-- <button class="btn btn-success navbar-btn" 
                                v-on:click="addEvent">
                            Add Event
                        </button> -->
                    </div>
                </div><!-- /.container-fluid -->
            </nav>


            <timeline-page v-bind:timeline="timeline"
                           v-on:update-timeline-item="updateTimelineItem($event)">
            </timeline-page>


            <!-- <links-page></links-page> -->

        </div><!-- v-show="connectedToDropbox"-->

    </div>
    

    <script type="module">

        import timelinePage from './timeline-page.js'
        //import linksPage from './links-page.js'
        import dropboxSync from './dropbox-sync.js'

        // Register global filter
        Vue.filter("formatDate", function (datestr, dateformat) {
            if (!datestr) return "";
            if (!dateformat) dateformat = "DD/MM/YYYY";
            return moment(datestr).format(dateformat);
        });

        new Vue({
            el: "#app",
            components: {
                timelinePage,
               // linksPage,
                dropboxSync
            },
            data: {
                connectedToDropbox: false,
                dropboxSyncStatus: "",
                currentTime: new Date(),
                timeline: []
            },
            mounted: function() {
                var self = this;
                this.$refs.dropbox.loadData(function(dropboxData) {
                    self.connectedToDropbox = true; // show navbar & "Add event" button
                    self.timeline = dropboxData;
                });
                setInterval(function() {
                    self.currentTime = new Date()
                }, 60000); // update currentTime every minute
            },
            methods: {
                updateTimelineItem: function(item) {
                    var self = this;
                    if (item.id == -1) {
                        // add new item
                        item.id = this.uuidv4();
                        this.$refs.dropbox.addItem(item, function(dropboxData) {
                            self.timeline = dropboxData;
                        });
                    } else {
                        // edit existing item
                        ////Vue.set(this.timeline, this.timeline.findIndex(z => z.id === item.id), item); // replace item in array
                        //this.itemBeingUpdated = item.id;
                        this.$refs.dropbox.editItem(item, function(dropboxData) {
                            self.timeline = dropboxData;
                            //self.itemBeingUpdated = '';
                        });
                    }
                }
            },
            uuidv4: function () {
                // from https://stackoverflow.com/a/2117523
                return ([1e7] + -1e3 + -4e3 + -8e3 + -1e11).replace(/[018]/g, c =>
                    (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
                )
            }
        });

    </script>

</body>
</html>
